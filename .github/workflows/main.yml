name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: node:22
      options: --memory=4096m

    env:
      AWS_ACCESS_KEY_ID: YOUR_AWS_ACCESS_KEY_HERE
      AWS_SECRET_ACCESS_KEY: YOUR_AWS_SECRET_KEY_HERE
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install AWS CLI
        run: |
          apt-get update && apt-get install -y unzip curl
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          ./aws/install

      - name: Set DEV environment vars
        run: |
          echo "Using DEV environment"
          echo "S3_BUCKET=travelo-fe-bucket" >> $GITHUB_ENV
          echo "CF_DIST_ID=E2OT941MRDL1BBl" >> $GITHUB_ENV

      - name: Install Node dependencies
        working-directory: Travelo
        run: |
          npm install

      - name: Build project
        working-directory: Travelo
        run: npm run build

      - name: Verify files to deploy
        working-directory: Travelo
        run: ls -la dist/

      - name: Upload to S3
        working-directory: Travelo
        run: |
          echo "Uploading files to $S3_BUCKET"
          aws s3 cp dist/ s3://$S3_BUCKET/ --recursive

      - name: Invalidate CloudFront cache
        run: |
          echo "Invalidating CloudFront distribution $CF_DIST_ID"
          aws cloudfront create-invalidation --distribution-id $CF_DIST_ID --paths "/*"
